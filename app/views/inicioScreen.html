<!DOCTYPE html>
<html lang="pt-br">
    
    <head>

        <title>P4 WORKOUT</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>       

        <style>


            html, body {

                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #000;
                color: #fff;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {

                width: 100%;
                max-width: 350px;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 1rem;
                box-sizing: border-box;
            }

            .topo {

                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            .info .dia {

                font-size: 1.2rem;
                font-weight: bold;
            }

            .info .treino {

                font-size: 0.9rem;
            }

            .status {

                text-align: center;
            }

            .status .icon {

                width: 25px;
            }

            .status .reps {

                font-size: 1.2rem;
                font-weight: bold;
            }

            .area-box {

                background-color: #fff;
                color: #000;
                padding: 1rem;
                border-radius: 20px;
                margin-bottom: 1rem;
            }

            .area-box h2 {

                text-align: center;
                font-size: 1em;
                margin-bottom: 1rem;
            }

            .icons {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

            .icon-box {

                flex: 1;
                text-align: center;
            }

            .icon-box img {

                width: 40px;
                margin-bottom: 5px;
            }

            .icon-box span {

                font-size: 0.75rem;
                font-weight: bold;
                display: block;
            }

            .menu {

                display: flex;
                justify-content: space-between;
                padding: 0.8rem 0;
                background-color: #fff;
                border-radius: 1rem;
                margin-top: 1rem;
            }

            .menu img {

                width: 30px;
            }

        </style>

    </head>
    
    <body>

        <div class="container">

            <header class="topo">

                <div class="info">

                    <p class="dia">QUI</p>
                    <p class="treino">TREINO DE <br><strong>COSTAS</strong></p>

                </div>

                <div class="status">
                    <img src="" alt="icone de treino" class="icon">
                    <span class="dias">4/5</span>
                </div>

            </header>

            <section class="area-box">
                
                <h2>ÁREA DE TREINO</h2>

                <div class="icons">

                    <div class="icon-box">

                        <img src="" alt="Montar Treino" > <a href="#"></a>
                        <span>Montar<br>Treino</span>

                    </div>

                    <div class="icon-box">

                        <img src="" alt="Consultar Treino" > <a href="#"></a>
                        <span>Consultar<br>Treino</span>

                    </div>

                    <div class="icon-box">

                        <img src="" alt="Solicitar Treino" > <a href="#"></a>
                        <span>Solicitar<br>Treino</span>

                    </div>

                </div>
            </section>

            <section class="area-box">

                <h2>ÁREA DE NUTRIÇÃO</h2>

                <div class="icons">

                    <div class="icon-box">

                        <img src="" alt="Montar Rotina" > <a href="#"></a>
                        <span>Montar<br>Rotina</span>

                    </div>

                    <div class="icon-box">

                        <img src="" alt="Consultar Rotina" > <a href="#"></a>
                        <span>Consultar<br>Rotina</span>

                    </div>

                    <div class="icon-box">

                        <img src="" alt="Agendar Consulta" > <a href="#"></a>
                        <span>Agendar<br>Consulta</span>

                </div>

            </section>

            <footer class="menu">

                <img src="" alt="Home">
                <img src="" alt="Chat">
                <img src="" alt="Perfl">
                
            </footer>

        </div>

    </body>
