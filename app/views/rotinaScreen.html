<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
        
        <style>

            * {

                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body, html {

                height: 100%;
                background-color: #000;
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {

                width: 100%;
                max-width: 480px;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
            }

            h1 {

                color: #fff;
                text-align: left;
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .card {

                background-color: #fff;
                color: #000;
                border-radius: 20px;
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .card h2 {

                font-size: 1rem;
                text-align: center;
                margin-bottom: 0.5rem;
            }

            .btn {

                background-color: #000;
                color: #fff;
                border: none;
                padding: 0.6rem 1.2rem;
                border-radius: 25px;
                cursor: pointer;
                font-weight: bold;
            }

            .alimentacao, .composicao, .agua {

                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .progresso-box {

                width: 60%;
            }

            .barra {

                background-color: #ccc;
                border-radius: 10px;
                height: 25px;
                overflow: hidden;
                position: relative;
            }

            .preenchido {

                background-color: #1c2f47;
                height: 100%;
                width: 41%; /* Exemplo de preenchimento */
                text-align: center;
                font-size: 0.9rem;
                line-height: 25px;
            }

            .valores {

                display: flex;
                gap: 1rem;
                font-weight: bold;
            }

            .agua-icon {

                width: 30px;
                height: auto;
            }

            .menu {

                display: flex;
                justify-content: space-around;
                margin-top: auto;
                background-color: #111;
                padding: 1rem 0;
                border-radius: 20px;
            }

            .menu img {

                width: 32px;
            }

        </style>

    </head>
    
    <body>

        <div class="container">

            <h1>P4 ROUTINE</h1>
            
            <div class="card">

                <h2>ÚLTIMO TREINO</h2>
                <p><strong>TIPO:</strong> QUADRÍCEPS</p>
                <p><strong>TEMPO:</strong> 1:19:51</p>

            </div>

            <div class="card">

                <h2>ALIMENTAÇÃO</h2>

                <div class="alimentacao">

                    <button class="btn">INSERIR</button>

                    <div class="progresso-box">

                        <p>META A SER ATINGIDA</p>

                        <div class="barra">
                            <div class="preenchido">41%</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card">

                <h2>COMPOSIÇÃO CORPORAL</h2>

                <div class="composicao">

                    <button class="btn">INSERIR</button>
                    
                    <div class="valores">

                        <div>110 KG</div>
                        <div>16,5 KG</div>
                        <div>9,6 KG</div>
                    </div>
                </div>

            </div>

            <div class="card">

                <h2>CONSUMO DE ÁGUA</h2>

                <div class="agua">
                    <button class="btn">+250 ml</button>
                    <img src="" alt="ÁGUA" class="agua-icon">
                    <span>0/2000 ml</span>
                </div>
            </div>

            <div class="menu">
                
                <img src="" alt="Home">
                <img src="" alt="Chat">
                <img src="" alt="Perfil">
            </div>

        </div>

    </body>
    
</html>
