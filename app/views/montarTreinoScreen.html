<!DOCTYPE html>
<html lang="pt-br">
    
    <head>

        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
        
        <style>

            .navbar {
                display: flex;
                align-items: center;
                gap: 10px;
            }

                        /* Define o fundo preto e centraliza todo o conteúdo */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #000;
                color: #fff;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Container principal */
            .container {
                width: 100%;
                max-width: 400px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 1rem;
                box-sizing: border-box;
            }

            /* Navbar de treinos */
            .navbar {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                background-color: #222;
                padding: 10px;
                border-radius: 10px;
            }

            .navbar ul {
                display: flex;
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .navbar ul li {
                padding: 8px 12px;
                background-color: #444;
                border-radius: 5px;
                cursor: pointer;
                color: white;
                margin-right: 10px;
            }

            .navbar ul li.active {
                background-color: #008CBA;
            }

            /* Botão para adicionar treinos */
            .btn-add {
                background-color: #ffffff;
                border: none;
                padding: 5px 10px;
                color: rgb(0, 0, 0);
                border-radius: 5px;
                cursor: pointer;
            }

            /* Seção de exercícios */
            .exercicios-container {
                width: 130%;
                margin-left: 120px;
                margin-top: 10px;
                min-height: 300px;
                max-height: 500px;
                overflow-y: auto;
                padding: 15px;
                border-radius: 10px;
                background-color: #222;
                border: 1px solid #ffffff;
            }

            .exercicio-item {
                background-color: #222;
                padding: 15px;
                border-radius: 8px;
                margin-top: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: 1px solid #ffffff;
            }

            .exercicio-item strong {
                color: #fff;
            }

            /* Botão de Adicionar Exercício */
            .btn-adcionar-exercicio {
                background-color: #fff;
                padding: 10px;
                color: black;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                margin-top: 10px;
                margin-left: 120px;
            }

            .remove-treino-btn {
                background-color: #ffffff;
                color: rgb(0, 0, 0);
                border: none;
                padding: 5px 10px;
                font-size: 14px;
                font-weight: bold;
                border-radius: 50%;
                cursor: pointer;
                margin-left: 10px;
            }

            .remove-treino-btn:hover {
                background-color: #8b8b8b;
            }

        </style>

    </head>
    
    <body>

        <nav class="navbar">

            <ul id="listaTreinos">

                
            </ul>

            <button id="addTreinoBtn" class="btn-add">+</button>
        </nav>

        <div class="container">

            <button id="addExercicioBtn" class="btn-adcionar-exercicio">ADICIONAR EXERCÍCIO</button>

            <div id="listaExercicios" class="exercicios-container"></div>
            
        </div>

        <script src="/js/montarTreino.js"></script>

    </body>
    
</html>
